<p>ticket-type-form works!</p>
<select
class="ticket-select"
[(ngModel)]="selectedTicket"
name="ticket-grade"
id="ticket"
(change)="
  ticketTypeChange(
    cart.id,
    selectedTicket,
    ticketPriceChange(selectedTicket)
  )
"
>
<option *ngFor="let ticket of show.priceList" [value]="ticket.type">
  {{ ticket.type }}
</option>
</select>
