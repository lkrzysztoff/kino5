<app-date-panel (dateExport)="dateImport($event)"></app-date-panel>

        <div *ngFor="let showsIds of oneRepertoire.shows" >{{showsIds}}
           <!-- <div *ngIf="films$"> -->
            <!-- <ng-container *ngIf="films$ | async as films" >
            </ng-container> -->
                <div *ngIf="this.orderManagmentService.filterFilmsById(films$,showsIds) | async as selectedMovies">
                <p *ngFor="let selectedMovie of selectedMovies">{{selectedMovie.id}} </p>
                </div>
            <!-- </div> -->
        </div>
        </div>
    </div>

    <ng-container *ngIf="films$ | async as films" >
        {{ films | json}}
